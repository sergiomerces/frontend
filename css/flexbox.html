<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts Responsivos com Flexbox</title>
    <link rel="stylesheet" href="./css/flexbox.css">
</head>
<body>
    <header>
        <h1>Layouts Responsivos com Flexbox</h1>
    </header>
    <main>
        <h2>Alinhamento do container</h2>

        <h3>justify-content: left</h3>
        <div class="container container-justify-left">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>

        <h3>justify-content: right</h3>
        <div class="container container-justify-right">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>

        <h3>justify-content: center</h3>
        <div class="container container-justify-center">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>

        <h3>justify-content: space-between</h3>
        <div class="container container-justify-between">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>

        <h3>justify-content: space-around</h3>
        <div class="container container-justify-around">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>

        <h3>justify-content: space-evenly</h3>
        <div class="container container-justify-evenly">
            <div class="item item-red">1</div>
            <div class="item item-black">2</div>
            <div class="item item-blue">3</div>
            <div class="item item-yellow">4</div>
            <div class="item item-pink">5</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
