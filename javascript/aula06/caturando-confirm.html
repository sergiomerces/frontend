<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando botões window.confirm</title>
</head>
<body>
    <script>
        if (window.confirm("Você deseja sair do programa?")) {
            window.open('sair.html', 'Obrigado pela visita!');
        }
    </script>
</body>
</html>
